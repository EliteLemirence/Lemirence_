body {

}

header {
position: sticky;
top: 0;
z-index: 1000;
background: #1f3c88;
padding: 1rem 2rem;
}
.navbar {
display: flex;
justify-content: space-between;
align-items: center;
max-width: 1200px;
margin: 0 auto;
}
.logo {
font-size: 1.5rem;
font-weight: 600;
color: #fff;
}
.nav-links {
list-style: none;
display: flex;
gap: 1.25rem;
margin: 0;
padding: 0;
}
.nav-links a {
text-decoration: none;
color: #fff;
font-weight: 400;
transition: color 0.3s ease;
}
.nav-links a:hover,
.nav-links a.active {
color: #ffd700;
}

.gallery-section {
max-width: 1200px;
margin: 3rem auto;
padding: 0 1.5rem;
}
.gallery-section h2 {
font-size: 2.5rem;
color: #F5F5F5;
margin-bottom: 2rem;
text-align: center;
}

.gallery-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 1rem;
}

.gallery-grid img {
width: 100%;
height: 100%;
object-fit: cover;
border-radius: 8px;
cursor: pointer;
transition: transform 0.3s ease;
}
.gallery-grid img:hover {
transform: scale(1.05);
}

.lightbox {
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.9);
display: none;
justify-content: center;
align-items: center;
z-index: 2000;
}
.lightbox img {
max-width: 90%;
max-height: 80%;
border-radius: 8px;
}
.lightbox:target {
display: flex;
}
.close, .prev, .next {
position: absolute;
top: 50%;
transform: translateY(-50%);
font-size: 2.5rem;
color: #fff;
text-decoration: none;
padding: 0 15px;
}
.close {
top: 20px;
right: 30px;
transform: none;
font-size: 2rem;
}
.prev { left: 20px; }
.next { right: 20px; }

footer {
background: #1f3c88;
color: #fff;
text-align: center;
padding: 1rem;
margin-top: 3rem;
}
</style>
